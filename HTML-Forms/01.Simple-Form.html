<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link href="css/01.Simple-Form.css" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <h1>Enter the system</h1>
        <div>It is necessary to login at Your account in order to sing in for a course.</div>
        <form action="">
            <div class="form-title"><span class="color-636363">ARE YOU NEW?</span><span class="color-193C5F"> REGISTER</span></div>
            <input type="text"  size="30" placeholder="User Name"/>
            <input type="text" size="30" placeholder="Email"/>
            <input type="password" size="30" placeholder="Password"/>
            <input type="password" size="30" placeholder="Confirm Password"/>
            <input type="submit" value="Register"/>
        </form>
        <form class="login-form" action="">
            <div class="form-title">ARE YOU NEW? REGISTER</div>
            <input type="text"  size="30" placeholder="User Name"/>
            <input type="password" size="30" placeholder="Password"/>
            <input id="checkbox-remember" type="checkbox" value="true"/>
            <label for="checkbox-remember">Remember me?</label>
            <div class="float-right">
                <input type="submit" value="Login"/><br>
                <a href="#">Forgot Password?</a>
            </div>
        </form>


    </div>
</body>
</html>
