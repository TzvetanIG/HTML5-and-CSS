<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent’s Media Profile</title>
    <link href="css/02.Kent’s-Media-Profile.css" rel="stylesheet">
</head>
<body>
<section class="main-section">
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <section>
            <div>User: Kent</div>
            <img src="images/Kent's-photo.jpg">
            <div>
                Profile completed 60%<br>
                <meter value="60" min="0" max="100">60 out of 100</meter>

        </section>

        <section>
            Uploaded Audio Files<br>
            <audio class="black-player" controls >
                <source src="audio-files/Alvin_And_The_Chimpm.mp3">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio  controls>
                <source src="audio-files/Alvin_And_The_Chimpm.mp3">
            </audio>
            <audio  controls>
                <source src="audio-files/Alvin_And_The_Chimpm.mp3">
            </audio>
            <audio  controls>
                <source src="audio-files/Alvin_And_The_Chimpm.mp3">
            </audio>
        </section>

        <section>
            Uploaded Video Files<br>
            <video poster="images/horses.jpg"  controls>
                <source src="audio-files/Wildlife.ogv" type="video/ogg">
                 Your browser does not support the video tag.
            </video>

        </section>
    </main>
</section>
</body>
</html>
