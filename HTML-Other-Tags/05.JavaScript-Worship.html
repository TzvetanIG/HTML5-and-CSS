<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Worship</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="450">Your browser does not support canvas.</canvas>
    <script>
        var ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.setLineDash([5,5]);
        ctx.lineWidth="10";
        ctx.moveTo(0,0);
        ctx.lineTo(0,450);
        ctx.lineTo(400,450);
        ctx.lineTo(400,0);
        ctx.lineTo(0,0);
        ctx.strokeStyle = "#FF0000";
        ctx.stroke();

        ctx.font = "45px Tahoma ";
        ctx.textAlign = "center";
        ctx.fillText("I Love JavaScript", 200, 85);

        ctx.fillStyle = "#F1DA4E";
        ctx.fillRect(100,150,200,200);

        ctx.textAlign = "right";
        ctx.fillStyle = "#000000";
        ctx.font = "140px Calibri";
        ctx.fillText("JS", 280, 330);
    </script>
</body>
</html>
